<div flex>
  <div style="position: relative; background-size: cover; min-height:425px; background-color: #b3e5fc;">

    <div layout="row" layout-align="start center">
      <div flex>
        <video autoplay style="width: auto; height: 100%;" ng-src="{{ localStream }}"></video>
      </div>
      <div flex>
        <video autoplay style="width: auto; height: 100%;" ng-src="{{ incomingStream }}"></video>
      </div>
    </div>

    <div style="background-color: rgba(255,255,255,0.4);  position: absolute; bottom: 0; left: 0; padding: 15px;">
        
    <div style="float: left; margin-top: 4px;">
      <span> Your ID: {{ id }}</span>
      <form action="" ng-submit="makeCall( $event, peerID )">
          <input type="text" style="display: block; font-size: 16px; margin-bottom: 2px; color: #444;" placeholder="Call user id ..." ng-model="peerID">
          <button style="text-decoration: none; color: #03a9f4; font-size: 14px;">Make call</button>
      </form>
    </div>
  </div>
</div>
